<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/Style.css" >
    <link rel="icon" href="./imagens/icon2.png" type="image/x-icon" />
    <script defer src="./script/Script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main class="pokedex">
        <img id="imagemPokedex" src="./imagens/pokedex.png">
        <a class="linkPaginaPokemon" href="https://www.pokemon.com/br/pokedex/wartortle" target="_blank"><img src="#" class="imagemDoPokemon" alt="pokemon"></a>
        <h1 class="dadosPokemon">
            <span class="numeroPokemon">6</span> -
            <span class="nomePokemon">Charizard</span>
        </h1>
        <form class="formulario">
            <input
            type="search"
            class="input_search"
            placeholder="Digite nÃºmero ou nome do pokemon"
            required
            />
        </form>
        <div class="opcoesPokemon">
            <button class="botao" onClick="adicionarPokemon()">Adicionar</button>
            <button class="botao" onClick="retirarPokemon()">Remover</button>
        </div>
        <div class="barraPokemons">
            <img onClick="verPokemonDaBarra(0)" class="pokemon1">
            <img onClick="verPokemonDaBarra(1)" class="pokemon2">
            <img onClick="verPokemonDaBarra(2)" class="pokemon3">
            <img onClick="verPokemonDaBarra(3)" class="pokemon4">
            <img onClick="verPokemonDaBarra(4)" class="pokemon5">
            <img onClick="verPokemonDaBarra(5)" class="pokemon6">
        </div>
    </main>

    
</body>
</html>
