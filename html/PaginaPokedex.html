<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/Style.css" >
    <link rel="icon" href="../imagens/icon2.png" type="image/x-icon" />
    <script defer src="../script/Script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main class="pokedex">
        <img id="imagemPokedex" src="../imagens/pokedex.png">
        <img src="#" class="imagemDoPokemon" alt="pokemon">
        <h1 class="dadosPokemon">
            <span class="numeroPokemon">6</span> -
            <span class="nomePokemon">Charizard</span>
        </h1>
        <form class="formulario">
            <input
            type="search"
            class="input_search"
            placeholder="Digite nÃºmero ou nome do pokemon"
            required
            />
        </form>
        <div class="opcoesPokemon">
            <button class="botao" onClick="adicionarPokemon()">Adicionar</button>
            <button class="botao" onClick="retirarPokemon()">Remover</button>
        </div>
        <div class="barraPokemons">
            <img class="pokemon1">
            <img class="pokemon2">
            <img class="pokemon3">
            <img class="pokemon4">
            <img class="pokemon5">
            <img class="pokemon6">
        </div>
    </main>

    
</body>
</html>
